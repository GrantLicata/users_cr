<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>Users C.R.U.D</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/show_all_users">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">New User</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container col-6 mt-4 p-3">
        <h1 class="h1 mb-4 ps-3">User {{ user.id }}</h1>
        <div class="border p-3 border-secondary bg-light">
            <p><strong>Full Name: </strong>{{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Email: </strong>{{ user.email }}</p>
            <p><strong>Created On: </strong>{{ user.created_at }}</p>
            <p><strong>Last Updated On: </strong>{{ user.updated_at }}</p>
        </div>
        <a href="/edit/{{ user.id }}" type="button" class="btn btn-primary mt-3">Edit</a>
        <a href="/delete/{{ user.id }}" type="button" class="btn btn-primary mt-3 ms-2">Delete</a>
    </div>
</body>
</html>
